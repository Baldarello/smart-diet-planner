<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function() {
      const redirect = sessionStorage.getItem('redirect');
      sessionStorage.removeItem('redirect');
      if (redirect && redirect !== window.location.pathname) {
        window.history.replaceState(null, '', redirect);
      }
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="apple-touch-icon" href="/icon-512x512.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes slideInUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.5s ease-out forwards;
    }
    
    /* Style for the calendar picker icon */
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      /* A purple color for light theme, matching the brand violet */
      filter: invert(44%) sepia(85%) saturate(1558%) hue-rotate(231deg) brightness(98%) contrast(95%);
    }

    /* Dark theme calendar icon color */
    .dark input[type="date"]::-webkit-calendar-picker-indicator {
      /* Invert makes the dark icon light for better contrast */
      filter: invert(1);
    }

    /* Shopping Mode Styles */
    .shopping-mode .shopping-list-item-label {
        font-size: 1.1rem;
        font-weight: 500;
    }
    .shopping-mode .shopping-list-item-checkbox {
        width: 1.5rem;
        height: 1.5rem;
    }
    .shopping-mode .shopping-list-item-container {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }
  </style>
