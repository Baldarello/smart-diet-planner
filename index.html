<head>
  <meta charset="UTF-8" />

  <!-- PWA Manifest & Theme -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/icons/icon-192x192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes slideInUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.5s ease-out forwards;
    }
    
    /* Style for the calendar picker icon */
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      /* A purple color for light theme, matching the brand violet */
      filter: invert(44%) sepia(85%) saturate(1558%) hue-rotate(231deg) brightness(98%) contrast(95%);
    }

    /* Dark theme calendar icon color */
    .dark input[type="date"]::-webkit-calendar-picker-indicator {
      /* Invert makes the dark icon light for better contrast */
      filter: invert(1);
    }
  </style>
<script type="importmap">

<body class="bg-slate-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
